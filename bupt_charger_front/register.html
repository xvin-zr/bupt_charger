<!DOCTYPE html>
<html lang="zh">
<head>

    <title>用户注册</title>

    <script src="config.js"></script>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var pattern = /^[a-zA-Z0-9]+$/;
            if (!pattern.test(username)) {
                alert("用户名必须由英文和数字组成！");
                return false;
            }
            // var batteryCapacity = document.getElementById("battery-capacity").value;
            // if (batteryCapacity <= 0) {
            //     alert("车辆电池容量必须大于0！");
            //     return false;
            // }   


            return true;
        }

        
    </script>
</head>
<body>
<h1>用户注册</h1>
<form id="regis-form" method="post" onsubmit="return validateForm()">
    <label for="username">用户名:</label>
    <input type="text" id="username" name="username" minlength="4" maxlength="20" required>
    <br>
    <label for="password">密码:</label>
    <input type="password" id="password" name="password" minlength="1" maxlength="32" required>
